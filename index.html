<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>dance-sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js'></script>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

  <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>  
</head>
<body>
  <div class="container mt-1">
    <div id="firstpage" class="step-1 shown">
      <div id="wrapper">
        <h4 id="title">
          title
        </h4>
        <div id="subtitle">
          say something here...
        </div>
        <div id="selector">
        </div>
      </div>
      <div id="footer">
        here is footer...
      </div>
    </div>
    <div id="playpage" class="step-2 overlay">
      <div id="prev">
        <img id="previmg" src=""/>
        <!-- <i class="fas fa-arrow-left"></i> -->
      </div>
      <div id="recarea" class="center recorduse">
        <div id="recback" class="reccircle"></div>
        <div id="recprogress" class="reccircle">
        </div>
        <div id="rec" class="reccircle" state="stop">
          <i id="mic" class="fas fa-microphone"></i>
          <div id="stop" class="hidden"></div>
        </div>
      </div>
      <div id="biginstr" class="hidden center">
      </div>
      <div id="instruction" class="recorduse">
        <span id="recinstr"></span>
        <div id="rectime" class="hidden">
          <i id="reclittlecircle" class="fa fa-circle" aria-hidden="true"></i>
          <span id="time">00:00.00</span>
        </div>
        <div id="rerec" class="hidden">
          <i class="fas fa-undo" aria-hidden="true"></i>
          <span id="rerectxt">重新錄音</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
